---
# Run this locally with act - https://github.com/nektos/act
# act -j lintYaml
name: Lint YAML

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, master]
    paths:
      - '**.yml'
      - '**.yaml'
      - '.github/workflows/**.yml'
      - '.github/workflows/**.yaml'
  pull_request:
    branches: [main, master]
    paths:
      - "**.yml"
      - "**.yaml"
      - ".github/workflows/**.yml"
      - ".github/workflows/**.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Ref: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/controlling-permissions-for-github_token
permissions:
  contents: read

jobs:
  lintYaml:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Check YAML files with linter
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c  # v3.1.1
        with:
          # All files under base dir
          file_or_dir: "."
          config_data: |
            extends: default
            yaml-files:
              - '*.yaml'
              - '*.yml'
            rules:
              document-start:
                level: warning
              line-length:
                level: warning
              new-line-at-end-of-file:
                level: warning
              trailing-spaces:
                level: warning

      - name: Lint GitHub Actions
        uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982  # v1.69.1
